<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="icon" href="nficon.ico">
    <title>홈 - 넷플릭스</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="home">
        <img src="환혼.webp" alt="환혼">
        <div class="overlay">
            <div class="header">
                <div class="logo">
                    <a href="https://www.netflix.com/browse">NETFLIX</a>
                </div>
                <div class="nav">
                    <div class="nav-item">홈</div>
                    <div class="nav-item">시리즈</div>
                    <div class="nav-item">영화</div>
                    <div class="nav-item">게임</div>
                    <div class="nav-item">NEW! 요즘 대세 콘텐츠</div>
                    <div class="nav-item">내가 찜한 리스트</div>
                    <div class="nav-item">언어별로 찾아보기</div>
                </div>
                <div class="menu">
                    <div class="menu-item"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div class="menu-item">키즈</div>
                    <div class="menu-item"><i class="fa-solid fa-bell"></i></div>
                    <div class="menu-item"><i class="fa-solid fa-circle-user"></i></div>
                </div>
            </div>
            <div class="banner">
                <div class="title">
                    <img class="title-logo" src="환혼 제목.webp" alt="환혼">
                </div>
                <div class="description">
                    눈먼 여인의 몸에 갇힌 막강한 살수. 그녀의 도움을 받아 운명을 바꾸고자 하는 명문가 도령. 두 사람의 이야기를 그린 판타지 로맨스 활극.
                </div>
                <div class="button">
                    <button class="white-button"><i class="fa-solid fa-play"></i>
                    재생</button>
                    <button class="gray-button">
                    <i class="fa-solid fa-circle-info"></i>
                    상세 정보</button>
                </div>
                <div class="extra">
                    <span class="years">15+</span>
                </div>
            </div>
            <div class="category-list">
                <div class="category">
                    <div class="content">꼭 챙겨보세요! 회원님을 위한 콘텐츠</div>
                    <div class="list">
                        <div class="movie">
                            <img src="폭싹 속았수다.jpg" alt="폭싹 속았수다">
                        </div>
                        <div class="movie">
                            <img src="당신의 맛.webp" alt="당신의 맛">
                        </div>
                        <div class="movie">
                            <img src="귀궁.webp" alt="귀궁">
                        </div>
                        <div class="movie">
                            <img src="진격의 거인.webp" alt="진격의 거인">
                        </div>
                        <div class="movie">
                            <img src="천국보다 아름다운.webp" alt="천국보다 아름다운">
                        </div>
                        <div class="movie">
                            <img src="나의 아저씨.webp" alt="나의 아저씨">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
